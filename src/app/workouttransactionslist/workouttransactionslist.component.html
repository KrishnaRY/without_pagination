 <checkuserlogin></checkuserlogin>
<div class='panel panel-primary'>

    <div class='panel-heading'>
        <h2> {{pageTitle + ' : ' }} {{ title | uppercase}} </h2>
    </div>
    <div class='panel-body'>

        <div class='table-responsive'>
            <table class='table' *ngIf='workoutTransactions && workoutTransactions.length'>
                <thead>
                    <tr>


                        <th>Start Time</th>
                        <th>Stop Time</th>
                        <th>Duration</th>
                        <th>CalsBurnt</th>

                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let workoutTransaction of workoutTransactions'>

                        <td> {{ workoutTransaction.startTime }}
                        </td>
                        <td> {{ workoutTransaction.stopTime }}</td>
                        <td>{{ workoutTransaction.duration }}</td>
                        <td>{{ workoutTransaction.calsBurnt | number:'3.2-2' }}</td>
                    </tr>
                </tbody>
            </table>
          </div>
    </div>
</div>
<div class='panel-footer'>
    <a class='btn btn-default' (click)='onBack()' style='width:80px'>
        <i class='glyphicon glyphicon-chevron-left'></i> Back
    </a>
    <button class="btn btn-default" (click)="newWorkouttrans();">Record Workout</button>
</div>
