<div class='logout'>
    <a [routerLink]="['/logout']"> <img style='width:90px;height: 50px' src="./assets/images/logout.jpg" /> </a>
</div>
<div class="col-md-6 col-md-offset-3">
    <div class='panel-heading'>
        <h2> {{pageTitle}}</h2>
    </div>

    <form name="form" (ngSubmit)="f.form.valid && workout()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !title.valid }">
            <label for="title">Title</label>
            <input type="text" class="form-control" name="title" [(ngModel)]="model.title" #title="ngModel" required />
            <div *ngIf="f.submitted && !title.valid" class="alert alert-danger">Title is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !calBurntPerUnitTime.valid }">
            <label for="calBurntPerUnitTime">CalBurntPerUnitTime</label>
            <input type="calBurntPerUnitTime" class="form-control" name="calBurntPerUnitTime" [(ngModel)]="model.calBurntPerUnitTime"
                #calBurntPerUnitTime="ngModel" required pattern="^[0-9]+(\.[0-9]{1,2})?$" />
            <div *ngIf="f.submitted && !calBurntPerUnitTime.valid" class="alert alert-danger">calBurntPerUnitTime is required</div>
            <div [hidden]="!calBurntPerUnitTime.hasError('pattern')">Only Numbers allowed</div>
        </div>
        <div class="form-group">
            <label for="unitTime">UnitTime</label>
            <select (change)="onSelect($event.target.value)">
      <option *ngFor="let unittime of unittimes" [value]="unittime.id">{{unittime.unittime}}</option>
    </select>
        </div>

        <div class='panel-footer'>
             <a class='btn btn-default' (click)='onBack()' style='width:80px'>
        <i class='glyphicon glyphicon-chevron-left'></i> Back
    </a>
            <button class="btn btn-default">Workout</button>
        </div>

    </form>
</div>
